<html>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <style>
    h1 {
      font-family: Helvetica;
      text-align: center;
      font-size: 12em;
      font-weight: 300;
    }
    iframe {
      display: none;
    }
  </style>
  <body>
    <input id="target" type="text" />
    <h1 id="temp"></h1>
    <script>
      $(document).ready(function() {
        var notified;
        var fetchTemp = function() {
          $.ajax({
            url: "http://10.0.0.20:1337",
            success: function(d) {
              $('#temp').text(d);
              var target = parseInt($('#target').val(), 10);
              var val = parseInt(d, 10);
              if (val < target && !notified) {
                notified = true;
                $('body').append('<iframe src="//www.youtube.com/embed/FoX7vd30zq8?autoplay=1"></iframe>');
              }
              setTimeout(fetchTemp, 2000);
            },
            error: function() {
              alert('Error. Reload please!');
            }
          });
        }
        fetchTemp();
      });
    </script>
  </body>
</html>
